{% extends "base_generic.html" %}
{% block content %}
{% load static %}
{% block extra-head %}
    <link 
        rel="stylesheet" 
        href="{% static 'css/conversations_form.css' %}">
{% endblock %}
<form action="" method="post">
    {%  csrf_token %}
    
    
    <table>
        {% if form.group %}
        <tr class="group-input">
            <th class="group-header">Group : </th>
                <td>{{ form.group }}</td>
        </tr>
        {% endif %}
        <tr class="subject-input">
            <th class="subject-header">Subject : </th>
            <td>{{ form.subject }}</td>
    </table>
    <button type="submit" value="Submit">Submit</button>
    
 </form>
 {% endblock %}
