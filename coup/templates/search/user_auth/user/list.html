{% extends "followers_base.html" %}
{% load static %}
{% block title %}People{% endblock %}

{% block content %}
    <h1>People</h1>
    <div id="people-list">
        {% for user in users %}
            <div class="user">
                <!--can add user profile pciture here-->
                <div class="info">
                    <a 
                        href="{% url 'users:view_profile' user.username %}" 
                        class="title">
                        {{ user.username }}
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
     <br>
    <a class="back" href="{% url "dashboard:DashBoardView" %}">Dashboard</a>
{% endblock %}
