{% extends "forms_base.html" %}
{% load static %}
{% block content %}
  <h2>Signup | <a href="{% url 'login' %}">Login</a></h2>
  <form action="." method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
      <br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <br>
    <button type="submit" id='submit'>Confirm</button>
  </form>
{% endblock %}
